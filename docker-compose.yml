services:
  backend:
    build: ./backend
    container_name: goforme-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=production
      - PORT=8000
      - DOCKER_ENV=true
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=dhruv
      - DB_PASS=1234
      - DB_NAME=goforme
      - JWT_EXPIRES_IN=7d
      - JWT_REFRESH_EXPIRES_IN=7d
      - REDIS_HOST=localhost
      - REDIS_PORT=6379
      - RUN_SEEDERS=true
      
      - JWT_SECRET=${JWT_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_OAUTH_CALLBACK=${GOOGLE_OAUTH_CALLBACK:-http://localhost:8000/api/auth/google/callback}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:8080}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - SESSION_SECRET=${SESSION_SECRET}
    volumes:
      - uploads:/usr/src/app/uploads
    networks:
      - goforme-network

  frontend:
    build: ./frontend
    container_name: goforme-frontend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - VITE_API_URL=http://localhost:8000
      - VITE_NOMINATIM_API_URL=https://nominatim.openstreetmap.org
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - goforme-network

networks:
  goforme-network:
    external: true
    name: goforme-network

volumes:
  uploads:
