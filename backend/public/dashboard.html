<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoForMe - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-bold text-gray-800">GoForMe Dashboard</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="userGreeting" class="text-gray-600"></span>
                    <button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition">
                        <i class="fas fa-sign-out-alt mr-2"></i>
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- User Info Card -->
                <div class="bg-white overflow-hidden shadow rounded-lg">
                    <div class="p-5">
                        <div class="flex items-center">
                            <div class="flex-shrink-0">
                                <i class="fas fa-user-circle text-3xl text-blue-500"></i>
                            </div>
                            <div class="ml-5 w-0 flex-1">
                                <dl>
                                    <dt class="text-sm font-medium text-gray-500 truncate">Profile</dt>
                                    <dd class="text-lg font-medium text-gray-900" id="userProfile"></dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Roles Card -->
                <div class="bg-white overflow-hidden shadow rounded-lg">
                    <div class="p-5">
                        <div class="flex items-center">
                            <div class="flex-shrink-0">
                                <i class="fas fa-tags text-3xl text-green-500"></i>
                            </div>
                            <div class="ml-5 w-0 flex-1">
                                <dl>
                                    <dt class="text-sm font-medium text-gray-500 truncate">Roles</dt>
                                    <dd class="text-lg font-medium text-gray-900" id="userRoles"></dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Test API Card -->
                <div class="bg-white overflow-hidden shadow rounded-lg">
                    <div class="p-5">
                        <div class="flex items-center">
                            <div class="flex-shrink-0">
                                <i class="fas fa-cog text-3xl text-purple-500"></i>
                            </div>
                            <div class="ml-5 w-0 flex-1">
                                <button onclick="testProtectedRoute()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">
                                    Test Protected Route
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- API Response Display -->
            <div class="mt-8">
                <div class="bg-white shadow rounded-lg">
                    <div class="px-4 py-5 sm:p-6">
                        <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">API Response</h3>
                        <pre id="apiResponse" class="bg-gray-100 p-4 rounded text-sm overflow-auto max-h-96"></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:5000/api';

        // Check authentication
        function checkAuth() {
            const token = localStorage.getItem('access_token');
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            
            if (!token) {
                window.location.href = '/login.html';
                return;
            }

            // Display user info
            document.getElementById('userGreeting').textContent = `Hello, ${user.first_name || 'User'}!`;
            document.getElementById('userProfile').textContent = `${user.first_name} ${user.last_name}`;
            document.getElementById('userRoles').textContent = user.roles ? user.roles.join(', ') : 'No roles';
        }

        // Logout function
        async function logout() {
            try {
                await fetch(`${API_BASE_URL}/auth/logout`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('access_token')}`
                    },
                    credentials: 'include'
                });
            } catch (error) {
                console.error('Logout error:', error);
            }
            
            localStorage.removeItem('access_token');
            localStorage.removeItem('user');
            window.location.href = '/login.html';
        }

        // Test protected route
        async function testProtectedRoute() {
            try {
                const response = await fetch(`${API_BASE_URL}/users/profile`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('access_token')}`
                    }
                });
                
                const result = await response.json();
                document.getElementById('apiResponse').textContent = JSON.stringify(result, null, 2);
            } catch (error) {
                document.getElementById('apiResponse').textContent = `Error: ${error.message}`;
            }
        }

        // Initialize
        checkAuth();
    </script>
</body>
</html>
